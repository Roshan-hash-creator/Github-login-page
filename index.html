<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/images/github__logo.png" alt="">
        </div>
        <div class="title">
            <h2>Sign in to GitHub</h2>
        </div>
        <div class="input__container">
            <h3>Username or email address</h3>
            <input type="email">
            <div class="forget__container">
                <h3>Password</h3>
                <h4>Forgot password?</h4>
            </div>
            <input type="password">
            <div class="signIn__btn">
                <p>Sign in</p>
            </div>
        </div>
        <div class="new__account">
            <p>New to GitHub?
                <span>Create an account</span>
            </p>
        </div>

        <div class="footer">
            <ul>
                <li>Terms</li>
                <li>Privacy</li>
                <li>Security</li>
                <li class="contact">Contact GitHub</li>
            </ul>
        </div>

    </div>
</body>
</html>
